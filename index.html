<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .card-content {
            padding: 30px;
            text-align: center;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        .card-description {
            color: #666;
            margin-bottom: 20px;
        }
        .card-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }
        .card-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 3D Model Gallery</h1>
        <div class="gallery">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">Pastel Orange A</div>
                    <div class="card-description">첫 번째 모델을 확인하세요</div>
                    <a href="viewer-pastel-orange-a.html" class="card-button">View Model →</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-title">Ice Blue Gㄱ</div>
                    <div class="card-description">두 번째 모델을 확인하세요</div>
                    <a href="viewer-ice-blue-g.html" class="card-button">View Model →</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-title">Orange Red Hㅎ</div>
                    <div class="card-description">세 번째 모델을 확인하세요</div>
                    <a href="viewer-orange-red-h.html" class="card-button">View Model →</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-title">Pastel Orange Eㅔ</div>
                    <div class="card-description">네 번째 모델을 확인하세요</div>
                    <a href="viewer-pastel-orange-e.html" class="card-button">View Model →</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
